<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simplemmo</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="icon" type="icon" href="assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <aside class="left">
            <div class="logo">
                <img src="assets/img/simplemmo-logo.png" alt="">
            </div>
            <section class="side-menu">
                <nav class="main">
                    <h5 class="title">MAIN</h5>
                    <ul>
                        <li><a href="">
                            <i class="fa-solid fa-house"></i>
                            <h5>Home</h5>
                        </a></li>
                        <li><a href="">
                            <i class="fa-regular fa-map"></i>
                            <h5>Town</h5>
                        </a></li>
                        <li><a href="">
                            <i class="fa-solid fa-bolt"></i>
                            <h5>Inventory</h5>
                        </a></li>
                        <li><a href="">
                            <i class="fa-solid fa-fire"></i>
                            <h5>Battle</h5>
                        </a></li>
                        <li><a href="">
                            <i class="fa-regular fa-circle-check"></i>
                            <h5>Quests</h5>
                        </a></li>
                    </ul>
                </nav>
                <hr>
                <nav class="character">
                    <h5 class="title">CHARACTER</h5>
                    <ul>
                        <li><a href="">
                            <i class="fa-regular fa-id-card"></i>
                            <h5>Your Character</h5>
                        </a></li>
                        <li><a href="">
                            <i class="fa-solid fa-briefcase"></i>
                            <h5>Jobs</h5>
                        </a></li>
                        <li><a href="">
                            <i class="fa-solid fa-gavel"></i>
                            <h5>Crafting</h5>
                        </a></li>
                        <li><a href="">
                            <i class="fa-solid fa-list-check"></i>
                            <h5>Tasks</h5>
                        </a></li>
                        <li><a href="">
                            <i class="fa-solid fa-folder-plus"></i>
                            <h5>Collection</h5>
                        </a></li>
                        <li><a href="">
                            <i class="fa-solid fa-users-viewfinder"></i>
                            <h5>Guilds</h5>
                        </a></li>
                    </ul>
                </nav>
            </section>
        </aside>
        <main class="right">
            <header>
                <nav>
                    <a href=""><i class="fa-solid fa-bars"></i></a>
                    <button class="travel">Travel <span><i class="fa-solid fa-circle-arrow-right"></i></span></button>
                    <ul>
                        <li><a href="">Diamond Store</a></li>
                        <li><a href="">Support</a></li>
                        <li><a href="">Community</a></li>
                    </ul>
                    <form action="" id="search-form">
                        <span><button><i class="fa-solid fa-magnifying-glass"></i></button></span>
                        <input type="text" name="" id="" placeholder="Search">
                    </form>
                    <ul class="social">
                        <li><a href=""><i class="fa-regular fa-user"></i></a></li>
                        <li><a href=""><i class="fa-regular fa-comment"></i></a></li>
                        <li><a href=""><i class="fa-regular fa-bell"></i></a></li>
                        <li><a href=""><i class="fa-regular fa-circle-user"></i></a></li>
                    </ul>
                </nav>
                <div class="floating-chat">
                    <a href="">Show Chat</a>
                </div>
            </header>
            <!-- gk dilanjut karena bingung kok agak susah dan tidak sesuai ya, -->
            <section class="main-content">
                <div class="big-bg">

                </div>
            </section>
        </main>
    </div>
</body>
</html>
